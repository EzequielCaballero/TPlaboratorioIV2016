    <!-- PRECARGA DE PAGINA INICIO -->
    <style>
            
        #pre-load-web {margin:0 auto;width:100%;position:absolute;background:#340C0C;background: -webkit-gradient(linear, left top, left bottom, from(#280E0E), to(#C63535));
        background: -moz-linear-gradient(top,  #1B0909,  #9E2525);background: linear-gradient(-90deg, #1F0808, #9E1313);
        left:0px;top:0px;color:white;z-index:100000}
        /*aqui centramos la imagen si coloco margin left -30 es por que la imagen mide 60 */
        #pre-load-web #imagen-load{margin:0 auto;position:relative}
            
    </style>
    <script>
        $(document).ready(function(){
        //eliminamos el scroll de la pagina
        $("body").css({"overflow-y":"hidden"});
        //guardamos en una variable el alto del que tiene tu browser que no es lo mismo que del DOM
        var alto=$(window).height();
        //agregamos en el body un div que sera que ocupe toda la pantalla y se muestra encima de todo
        $("body").append("<div id='pre-load-web'><div id='imagen-load'><img src='img/Gifs/loading_pizza_4.gif'/><br/><h2>Cargando...</h2></div>");
        //le damos el alto
        $("#pre-load-web").css({height:alto+"px"});
        //esta sera la capa que esta dento de la capa que muestra un gif
        $("#imagen-load").css({"margin-top":(alto/2)-30+"px"});
        }) 

        $(window).load(function(){
           $("#pre-load-web").fadeOut(1000,function()
           { 
               //eliminamos la capa de precarga
               $(this).remove();
               //permitimos scroll
               $("body").css({"overflow-y":"auto"}); 

           });        
        }) 
    </script>
