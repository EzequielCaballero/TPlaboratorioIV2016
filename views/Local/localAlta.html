                    <th>OFERTAS</th>
                  </tr>
                </thead>
                <tr ng-repeat="oferta in lista_ofertas">

        <br><label>Seleccione 3 imágenes</label><br>
        <input id="botonFoto" type="file" nv-file-select uploader="subidorDeArchivos" name="foto" style="display:none;" multiple/>
        <input type="button" class="btn" value="Elegir imagenes para local" id="foton" onclick="document.getElementById('botonFoto').click();" style=""><br><br>
			<ul class="cajaCargaFotos" ng-show="subidorDeArchivos.queue.length">	
                <div ng-repeat="item in subidorDeArchivos.queue">
					<!-- nombre del archivo -->
					Archivo: <span ng-bind="item.file.name"></span>
					<!-- imagen del archivo -->
					<div class="img-responsive" ng-show="subidorDeArchivos.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
					<!-- BOTONES POR IMAGEN -->
					<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
						<span class="glyphicon glyphicon-trash"></span> Eliminar
					</button>
				</div><br>
            </ul>
				<!-- BOTONES GENERALES DE CARGA -->

				</button>
				<button type="button" class="btn btn-danger btn-s" ng-show="subidorDeArchivos.queue.length" ng-click="subidorDeArchivos.clearQueue()" ng-disabled="!subidorDeArchivos.queue.length"><span class="glyphicon glyphicon-trash"></span> Limpiar </button><br><br>
