<div class="mapaLocal" map-lazy-load="https://maps.google.com/maps/api/js"  map-lazy-load-params="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1yfspgHALVbgR-ws1QhQnRjTReRfrDJU">
  <ng-map center="[{{ubicacion}}]" ng-model="miMapa" id="miMapaModal">
  		  <custom-marker position="[{{ubicacion}}]">
  		  	<div>
  		  		<img class="MarkerGM" src="img/GoogleMaps/marker_1.png">
  		  	</div>
          </custom-marker>
  </ng-map>
  <span class="etiquetaMapa">{{direccionEnMapa}}<br>{{encargadoLocal}}</span>
</div>

<div class="container">
		<div class="animated bounceInRight">		
			<h3>{{tituloGrillaLocales}}</h3>
			<div class="CajaGrilla">
			  <!--GRILLA UI-->
			  <div ui-grid="gridOptionsLocales" class="gridUsuarios" ui-grid-auto-resize></div>
			</div>
		</div>
	</div>
</div>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="galeriaFotos" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{tituloGaleria}}</h4>
          </div>
          <!-- Body -->
	          <div class="modal-body">    
	            <img class="img-responsive" src="{{fotoLocal}}"></img>
	          </div>
	      <!-- Footer -->    
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
 </div>

<li  id="botonVolver" class="btn" style="float:right" ui-sref="usuario.menu()">
	Volver
</li>
